version: '3.3'

services:
  api:
    build:      
      context: .
      dockerfile: docker/api/Dockerfile.prod
    env_file:      
      - .env.prod
    command: gunicorn --bind 0.0.0.0:5000 traceability:app    
  api_v2:
    build:      
      context: .
      dockerfile: docker/api_v2/Dockerfile.prod
    env_file:      
      - .env.prod
    command: gunicorn --bind 0.0.0.0:5001 traceability:app    
  frontend:
    build:      
      context: .
      dockerfile: docker/frontend/Dockerfile.prod
    depends_on:
      - api
    ports:
      - "80:80"    